founder:
  eyebrow: Meet the Founder
  heading: Where thoughtful design meets hands-on leadership.
  portrait: /images/about-image-zac-and-family.jpg
  paragraphs:
    - Hi, I’m Zac, the owner of Riveroak Building Company. For me, building
      isn’t just about putting up walls — it’s about helping families create a
      place they’re proud to call home. Every house should fit the people who
      live there, reflect their style, and be built to last for years to come.
    - I started out in real estate and property development back in 2017, but in
      2022 I decided to focus fully on building. I wanted to be more hands-on,
      working directly with homeowners and agents to bring ideas to life. My
      favorite part of this job is sitting down with clients, hearing what
      matters most to them, and turning that into a space they can’t wait to
      come home to.
    - "At Riveroak, you’ll work with me personally from start to finish — no
      layers of middlemen or corporate distance. I’ll be there to answer
      questions, help with decisions, and keep the process straightforward and
      honest. My goal is simple: to build a home you love and make the journey
      as smooth and enjoyable as possible."
  highlights:
    - title: Guided Collaboration
      description: A single point of contact shepherds every step so ideas move
        quickly from sketches to site.
    - title: Crafted Partnerships
      description: Trusted architects, designers, and artisans work alongside us to
        deliver enduring detail.
    - title: Transparent Process
      description: Open communication keeps decisions clear, budgets balanced, and the
        build experience calm.
    - title: Rooted in Birmingham
      description: Local expertise means homes tailored to the terrain, lifestyle, and
        neighborhoods you love.
