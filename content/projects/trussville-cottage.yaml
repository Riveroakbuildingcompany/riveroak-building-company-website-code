materials:
  eyebrow: Material Story
  heading: Crafted for comfort and timeless charm.
  body: Rooted in traditional cottage design, each material reflects the home's focus on warmth, longevity, and handcrafted detail.
  cards:
    - title: Concrete block foundation
      description: Engineered to fit the wooded slope, the foundation anchors the structure and provides lasting stability.
    - title: Wood framing and roofline
      description: Exposed timber framing defines the vaulted interiors while durable asphalt shingles shelter the home’s steep gables.
    - title: Weather barrier and energy windows
      description: High-performance HomeGuard wrap and energy-efficient windows protect against the elements and brighten every room.
    - title: Tile and trim finishes
      description: Porcelain marble-look tile, mosaic shower flooring, and custom millwork add everyday luxury and cottage character throughout.
