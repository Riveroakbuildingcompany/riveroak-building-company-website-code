overview:
  eyebrow: Project Overview
  heading: Compact in size—generous in heart and light.
  paragraphs:
    - text: >-
        Tucked into a wooded lot in Trussville, this cottage was designed for a young family that wanted
        efficiency without compromise. Riveroak shaped a simple, smart plan beneath steep gables and dormers,
        pairing durable construction with warm, livable spaces.
    - text: >-
        Vaulted ceilings and thoughtfully placed windows pull natural light deep into the home, while tailored
        trim and durable finishes keep maintenance easy. Every square foot works hard—open where it counts,
        quiet where it matters.
  details:
    - title: Home Highlights
      items:
        - text: Open living/kitchen/dining designed for everyday gathering
        - text: Vaulted great room bringing light and volume to the core of the home
        - text: Private owner’s suite with marble-look tiled shower and mosaic floor
        - text: Two additional bedrooms with a flexible study or play nook
        - text: Covered rear porch connecting indoor comfort to the trees beyond
    - title: Signature Details
      items:
        - text: Steep gables, dormer windows, and a round accent window for cottage character
        - text: CMU foundation, wood framing, and HomeGuard weather barrier for long-term durability
        - text: Energy-efficient windows and architectural asphalt shingles
        - text: Custom millwork and trim scaled to cozy cottage proportions
        - text: Practical drop zone at the everyday entry to keep gear organized
