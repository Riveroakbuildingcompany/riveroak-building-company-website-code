materials:
  eyebrow: Material Story
  heading: Honest materials, built to last.
  body: >-
    This home brings together a simple, durable palette—brick, board-and-batten siding, black windows, and timber details—
    all chosen to fit the wooded setting and stand strong for generations.
  cards:
    - title: Brick & board-and-batten exterior
      description: Red brick grounds the home with warmth and texture, while vertical board-and-batten siding adds contrast and character for a timeless Southern look.
    - title: Black windows & metal roof accents
      description: Black-trimmed windows frame wooded views and bring in light, while metal roof details add strength and style.
    - title: Timber porch posts & custom entry
      description: Stained wood beams and brackets craft a welcoming entry that balances structure with handcrafted detail.
    - title: Detached steel workshop
      description: Durable steel framing, dual roll-up doors, and clean lines give the workshop practical utility that fits the site.
    - title: Interior palette of wood and light
      description: White cabinetry, matte black hardware, and oak flooring create calm, livable interiors warmed by natural light.
