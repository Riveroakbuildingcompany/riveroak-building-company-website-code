insights:
  eyebrow: "Trussville Custom Home Builder"
  heading: "Designing lakefront homes that embrace the shoreline."
  paragraphs:
    - text: >
        Riveroak Building Company is a <strong>Trussville custom home builder</strong> focused on
        waterfront residences that balance engineering, craftsmanship, and lifestyle. From
        evaluating steep lots to coordinating boat docks and outdoor kitchens, our team plans every
        detail so your home performs beautifully in Alabama’s lakeside climate.
    - text: >
        For this Black Farmhouse, we partnered with the homeowners early to optimize the floor plan
        for the water views and to integrate <a href="/service-areas.html">service-area permitting
        requirements</a>. We also helped the family prepare for future smart-home upgrades and
        energy monitoring, ensuring the residence will adapt alongside them.
  cards:
    - title: "Site-sensitive planning"
      text: >
        We analyzed the hillside terrain, soil conditions, and prevailing winds before breaking
        ground, positioning the home to take advantage of sunrise views while protecting outdoor
        rooms from summer heat.
    - title: "Waterfront lifestyle amenities"
      text: >
        Entertaining zones extend from the main kitchen to multiple decks, a screened porch, and a
        lower-level lounge steps from the dock—ideal for family gatherings and weekend guests.
    - title: "Construction expertise"
      text: >
        Our craftsmen engineered the roof trusses for the dramatic vaulted ceilings and installed
        moisture-management systems that keep the structure protected through every season on the
        lake.
  outro: >
    Ready to build a lake house near Birmingham? <a href="/contact.html">Schedule a consultation</a>
    with Riveroak and we’ll map out the path from concept to move-in day.

