faq:
  eyebrow: "Lakefront Home FAQ"
  heading: "Questions about building on an Alabama lakefront lot"
  items:
    - question: "How do you protect a lakefront home from moisture?"
      answer: >
        We specify engineered foundations, drainage, and waterproofing systems suited to the slope
        and water table. Continuous moisture management keeps basements, crawl spaces, and framing
        dry year-round.
    - question: "Can Riveroak help with boat docks and shoreline permitting?"
      answer: >
        Yes. Our team coordinates with local authorities and the homeowner association to ensure
        docks, seawalls, and outdoor structures meet regulations while enhancing access to the
        water.
    - question: "What features make this Trussville lake house energy efficient?"
      answer: >
        High-performance glazing, properly sized mechanical systems, and shading strategies reduce
        heat gain. These upgrades keep utility costs predictable and maximize comfort for the
        homeowners.

