faq:
  heading: Modern Farmhouse Project FAQs
  intro: >-
    Get answers to common questions homeowners ask when planning a custom farmhouse build in Trussville and the greater
    Birmingham, Alabama area.
  items:
    - question: How long does a modern farmhouse build in Trussville typically take?
      answer: >-
        From groundbreaking to final walkthrough, Riveroak Building Company projects of this scale average 10 to 12 months. Our
        proactive scheduling, supplier partnerships, and on-site supervision help keep your timeline on track.
    - question: Can Riveroak help refine my floor plan before construction begins?
      answer: >-
        Yes. We regularly collaborate with architects and residential designers to adjust layouts for local codes, site grading,
        and the way your family lives. Early involvement ensures your modern farmhouse feels cohesive from the front porch to the
        back patio.
    - question: What energy-efficient features are included in this Trussville farmhouse?
      answer: >-
        This home features high-performance windows, spray foam insulation, and HVAC zoning to manage Alabama’s seasonal humidity.
        We apply the same building science principles to every Riveroak project so you enjoy comfort year-round.
