  ## Overview

  About Liberty Park

  ### Gated luxury surrounded by lakes, trails, and award-winning schools.

  Liberty Park is one of Vestavia Hills’ premier master-planned communities. Private lakes, Old Overton Club’s championship fairways, walking trails, and Liberty Park Middle and High Schools make the neighborhood a destination for families who value both privacy and connection. Homes range from stately brick manors to contemporary custom builds, all thoughtfully woven into the natural setting along the Cahaba River basin.

  Riveroak Building Company partners with Liberty Park homeowners to elevate every detail—from site planning and architectural design to construction management and interior finish curation. Our concierge process keeps gated access, HOA reviews, and community design standards at the forefront so your home feels effortless from day one and lasting for decades.

  #### What to Expect When Building with Riveroak

  - Principal-led collaboration that translates your vision into architecture suited for Liberty Park’s terrain
  - Feasibility studies that address lakefront setbacks, golf course sightlines, and wooded topography
  - A curated specification process that layers heirloom craftsmanship with smart-home and wellness technology
  - Weekly construction updates and on-site walkthroughs tailored to your schedule

