  ## FAQ

  FAQ

  ### Liberty Park building questions—answered.

  #### How does Riveroak manage HOA approvals in Liberty Park?

  We coordinate directly with the Liberty Park master association, Old Overton architectural review, and any village-specific boards. Submittals include architectural drawings, landscape plans, and specifications to secure approvals before construction mobilizes.

  #### Can you help redesign original Liberty Park homes?

  Absolutely. We reimagine early-phase Liberty Park residences with expanded kitchens, updated owner’s suites, refreshed exteriors, and enhanced outdoor living while respecting neighborhood harmony.

  #### Do you build on Liberty Park’s lakefront lots?

  Yes. We design site plans that address bulkhead requirements, dock placement, and shoreline preservation so your lake home feels seamless with the water.

  #### How do you protect privacy along golf course fairways?

  Strategic landscaping, architectural screening, and outdoor room placement create privacy while maximizing the vistas that come with golf course living.

  #### Can Riveroak integrate smart-home and wellness technology?

  We frequently incorporate lighting control, whole-home audio, air and water purification, and dedicated wellness suites to support healthy, connected living inside Liberty Park.
