  ## Overview
  
  About Moody
  
  ### Space to breathe. Room to build. Everyday convenience.
  
  Nestled along US-411 with quick access to I-20, Moody blends small-town ease with Birmingham connectivity. Riveroak plans each home around the lot—respecting topography, views, and tree cover—so your spaces live beautifully from weekday routines to weekend gatherings.
  
  Riveroak Building Company streamlines every phase of design–build projects. From early budgeting and feasibility through selections and the final walkthrough, our boutique team delivers a transparent, enjoyable experience so you can create your legacy home with confidence.
  
  We coordinate directly with St. Clair County officials, HOAs, and architectural review boards to keep your project compliant and on schedule— all while honoring the lifestyle you envision for your property.
  
  #### What to Expect When Building with Riveroak
  
  - Hands-on collaboration with Riveroak from first conversation to final handoff
  - Premium cabinetry, millwork, and finishes by trusted Alabama artisans
  - Clear schedules and budgets aligned to your goals
  - Site-specific planning for grading, drainage, utilities, and neighborhood requirements
  
  ## Local Insights
  
  Local Insights
  
  ### Building gracefully within Moody’s neighborhoods and landscape.
  
  We understand Moody—from coordinating with HOAs and city permitting to planning around mature trees, creeks, and viewsheds. Our designs connect indoor comfort with outdoor living through porches, patios, and light-filled gathering spaces.
  
  Whether you’re constructing a new custom home or modernizing an established property, we bring clarity, stewardship, and craftsmanship to every detail.
  
  Expect responsive communication, on-site walkthroughs, and thoughtful scheduling that respects your routine while keeping construction efficient and precise.
  
  #### Where We Frequently Work
  
  - Brookhaven, Avalon, Creekside Cove, Ivy Place
  - Established neighborhoods near Park Avenue & US-411
  - Outdoor living additions: porches, fireplaces, detached garages
  - St. Clair County inspections, utilities, and coordination
  
