  ## Services

  Service Availability

  ### Serving Ballantrae and the greater Pelham area.

  Riveroak Building Company is committed to homeowners throughout Ballantrae, Pelham, and Shelby County who expect a concierge-level building experience. We handle feasibility studies, HOA submittals, and construction logistics so you can stay focused on design decisions that make your home feel personal and lasting.

  Weekly updates, progress photography, and scheduled walkthroughs give you confidence from groundbreaking to move-in. We protect your investment through rigorous jobsite standards, proactive quality checks, and a trusted network of craftsmen who share our values.

  #### Architectural Stewardship

  Site-sensitive architecture that respects Ballantrae’s golf-course vistas, woodland buffers, and architectural guidelines.

  #### Client-First Experience

  Responsive communication, curated selections, and white-glove coordination for every phase of your project.

  #### Trusted Craft Network

  Local artisans, specialty trades, and suppliers chosen for their craftsmanship, integrity, and reliability.

  Considering a homesite elsewhere in Pelham or Shelby County? Share your address—when a project aligns with our standards of design and service, we are ready to help.

  #### Signature Ballantrae Services

  Tailored construction and renovation offerings for golf-course living.

  - Custom Home Construction Architecture, engineering, and turnkey building for Ballantrae lots and surrounding Pelham communities.
  - Whole-Home Renovations Reimagined layouts, structural updates, and finish enhancements for established residences.
  - Outdoor Living Retreats Pools, verandas, screened porches, and hardscapes designed for year-round entertaining.
  - Luxury Additions Guest suites, carriage houses, and specialty garages that blend with existing architecture.
  - Concierge Project Management Permitting, HOA coordination, scheduling, and vendor oversight delivered with transparency.

  #### Share Your Ballantrae Vision

  Tell us about your homesite, architectural inspiration, and timeline. We will prepare a tailored roadmap outlining feasibility, investment range, and next steps so you can move forward with confidence.
