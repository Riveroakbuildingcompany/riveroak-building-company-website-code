  ## Overview

  ### Preserving Homewood’s hillside icon.

  Nestled along Shades Creek Parkway, **Hollywood in Homewood, Alabama (35209)** is one of Birmingham’s most distinctive neighborhoods. Spanish and Mediterranean Revival homes with terracotta roofs, archways, and stucco facades wind through tree-lined streets just minutes from SoHo Square, Samford University, and downtown Birmingham. Listed on the National Register of Historic Places, Hollywood balances timeless craftsmanship with modern convenience.

  Riveroak Building Company is a trusted partner for homeowners seeking to enhance or reimagine these celebrated properties. We navigate historic preservation guidelines, steep elevations, and tight lots with precision—coordinating zoning, permitting, structural planning, and artisan detailing so every project feels authentically Hollywood and undeniably yours.

  #### What to expect with Riveroak

  - Site-specific planning for hillside lots and mature tree preservation
  - Collaboration with preservation boards and neighborhood associations
  - Curated selections that reflect Mediterranean palettes, textures, and light
  - Weekly updates, onsite walkthroughs, and dedicated client communication

