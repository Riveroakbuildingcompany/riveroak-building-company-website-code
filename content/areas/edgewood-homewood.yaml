  ## Overview

  ### Homewood’s heart for neighborhood living.

  In the heart of **Homewood, Alabama (35209)**, Edgewood captures the best of southern neighborhood life—tree-lined streets, timeless architecture, and a deep sense of community. Children walk to Edgewood Elementary, families gather on front porches, and neighbors meet at Edgewood Village for coffee, fresh pastries, and seasonal parades.

  Architectural styles span 1920s brick bungalows, Tudor cottages, and thoughtfully expanded homes that balance classic character with modern comfort. Riveroak Building Company guides homeowners through renovations, additions, and custom builds that respect Edgewood’s scale while elevating livability.

  #### Riveroak experience highlights

  - Personalized design charrettes to align goals, style, and neighborhood context
  - Transparent budgets, milestone schedules, and proactive updates
  - Trusted trade partners for millwork, masonry, landscape, and custom interiors
  - Respectful jobsite management suited to Edgewood’s close-knit streets

  ## Local insights

  ### Life along Edgewood’s tree-lined avenues.

  Edgewood blends small-town warmth with the convenience of metro Birmingham. Residents stroll to Edgewood Village, Homewood Central Park, and the Shades Creek Greenway while remaining minutes from downtown Birmingham and UAB. Community events, farmers markets, and neighborhood traditions keep the district vibrant year-round.

  Riveroak partners with homeowners who want to honor Edgewood’s historic fabric while embracing modern living. We navigate Homewood zoning codes, design guidelines, and stormwater requirements with precision—coordinating with inspectors and communicating with neighbors every step of the way.

  #### Building in Edgewood

  - **Community connections** – Walkable to top-rated Homewood schools, parks, boutiques, and cafés
  - **Classic architecture** – Brick, stone, and shingle-style homes with broad front porches and timeless curb appeal
  - **Active lifestyle** – Easy access to Lakeshore Trail, Patriot Park, and Shades Creek Greenway
  - **Strong resale value** – Updated homes consistently perform among Birmingham’s top markets

